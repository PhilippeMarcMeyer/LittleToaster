<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="utf-8">
    <meta http-equiv="x-ua-compatible" content="ie=edge">

    <title>Little Toaster</title>

</head>
<body>

    <div id="container">
		<button id="btnToast">Show a toast</button>
		<div id="toaster"></div>
    </div>


    <!-- internal scripts -->

    <script type="text/javascript" src="littleToaster.js"></script>
	
	<script>
		var btn = document.getElementById("btnToast");
		btn.addEventListener("click",function(){
			var toast = new LittleToaster("toaster") // init
			toast.text("<b>main</b><br/>Hello World !"); // set text
			var w2 = window.innerWidth/2;
		
			toast.moveAt(w2 - 150, 100); // set an absolute position
			toast.showFor(3000, function () {
			
			});
		});
	</script>
</body>
</html>
